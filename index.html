<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-lg-4 col-mt-0"></div>
            <div class="col-12 col-lg-4 col-mt-0 ms-5">
            <input type="text" name="" id="a1" placeholder="search city"><br>
            <button onclick="fetchWeather()">search</button>
        </div>
        <div class="col-12 col-lg-4 col-mt-0"></div>
            
        </div>
        <div class="row mt-5">
            <div class="col-12 col-lg-4 col-mt-0"></div>
            <div class="col-12 col-lg-4 col-mt-0 ms-5" id="a2"></div>
            <div class="col-12 col-lg-4 col-mt-0"></div>
            
        </div>
    </div>

 
</body>
<script>
    function fetchWeather(){
        let placeName = a1.value
        let appId ="cdabe60db491149af349275d31f1bb2a"
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${placeName}&units=metric&appid=${appId}`).
        then(res=>res.json()).
        then(data=>populatvalue(data))
    }
    function populatvalue(data){
        //city name,temperator,wint speed ,weather tiype,latitude and lontitude
        let icon=data.weather[0].icon
        let latitude=data.coord.lat
        let logitude=data.coord.lon
        let temperator=data.main.temp
        let windspeed=data.wind.speed
      //  let weathertype=data.sys.type
        let cityname=data.name
        // console.log(data.weather[0].description);
        let htmlData=`
        <div class="card" style="width: 100%;">
            <div class="bg-primary">
                <img src="https://openweathermap.org/img/wn/${icon}.png">
                </div>
  <div class="card-header">
    current weather in : ${cityname}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">windspeed :${windspeed}</li>
    <li class="list-group-item">temperator:${temperator}</li>
    <li class="list-group-item">logitude:${logitude}</li>
    <li class="list-group-item">latitude:${latitude}</li>

  </ul>
</div>
`
console.log(htmlData);
a2.innerHTML=htmlData


    }

  
</script>
</html>
